
<template name="profile">
  {{#with currentUser}}
    <form class="ui form">
      <h4 class="ui dividing header">Account Info</h4>
      <div class="two fields">
        <div class="field">
          <div class="required field">
            <label>Email</label>
            <div class="ui icon input">
              <input class="email" type="text" placeholder="Email" value="{{firstEmail emails}}">
              <i class="email icon"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="two fields">
        <div class="required field">
          <label>Username</label>
          <div class="ui icon input">
            <input class="username" type="text" placeholder="Username" value="{{username}}">
            <i class="user icon"></i>
          </div>
        </div>
        <div class="required field">
          <label>Password</label>
          <div class="ui icon input">
            <input class="password" type="password" value="xxxxxxxxx">
            <i class="lock icon"></i>
          </div>
        </div>
      </div>
      <div class="ui submit button">Save</div>
    </form>
  {{/with}}
</template>


<template name="layout_user_home">
  <div class="ui centered grid">
    <div class="fourteen wide column">
      <div>
        {{> yield region='top'}}
      </div>
      <div>
        <div class="ui centered grid">
          <div class="fourteen wide column">
            <!-- <div class="ui segment"> -->
              {{> yield}}
            <!-- </div> -->
          </div>
        </div>
      </div>
      <div>
        {{> yield region='footer'}}
      </div>
    </div>
  </div>
</template>

<template name="user_home">
</template>


<template name="user_menu">
  <div class="ui fluid vertical pointing menu">
    <a class="{{activeIf 'profile'}} item" href="/{{currentUser.username}}/profile">
      Info
    </a>
    <a class="{{activeIf 'motels'}} item" href="/{{currentUser.username}}/motels">
      Motels
      <div class="ui label">{{motelCount}}</div>
    </a>
    <a class="{{activeIf 'housings'}} item" href="/{{currentUser.username}}/housings">
      Housings
    </a>
    <a class="{{activeIf 'connectors'}} item" href="/{{currentUser.username}}/connectors">
      Connectors
    </a>
    <a class="{{activeIf 'systems'}} item" href="/{{currentUser.username}}/systems">
      Systems
    </a>
  </div>
</template>


<template name="user_dashboard1">
  <div class="ui fluid vertical pointing menu">
    <a class="{{activeIf 'profile'}} item" href="/{{currentUser.username}}/profile">
      Info
    </a>
    <a class="{{activeIf 'motels'}} item" href="/{{currentUser.username}}/motels">
      Motels
      <div class="ui label">{{motelCount}}</div>
    </a>
    <a class="{{activeIf 'housings'}} item" href="/{{currentUser.username}}/housings">
      Housings
    </a>
    <a class="{{activeIf 'connectors'}} item" href="/{{currentUser.username}}/connectors">
      Connectors
    </a>
    <a class="{{activeIf 'systems'}} item" href="/{{currentUser.username}}/systems">
      Systems
    </a>
  </div>
</template>

<template name="user_dashboard">
  <div class="ui dividing header">
    <h1 class="dm-headline"><img src="{{currentUser.avatar}}" alt="avatar" class="ui avatar mini image">{{user_selected.username}}</h1>
  </div>

  {{> user_motels}}

  <div class="ui hidden divider"></div>

  {{> user_modules}}

  <div class="ui hidden divider"></div>

  {{> messagesListed}}

</template>
